<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dag Representation for Apollo</title>
        <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous">
        </script>
        <script src="graphlib.min.js"></script>
        <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
        <script src="dagre-d3.js"></script>
        

    </head>
    <body>
        <style id="css">
            body {
              font: 300 14px 'Helvetica Neue', Helvetica;
                margin: 0;
                padding: 0;
            }
            /*Prevents clicking of the text label on a graph node.*/
            tspan{
                pointer-events: none;
                -webkit-touch-callout: none; /* iOS Safari */
                  -webkit-user-select: none; /* Safari */
                    -khtml-user-select: none; /* Konqueror HTML */
                      -moz-user-select: none; /* Firefox */
                        -ms-user-select: none; /* Internet Explorer/Edge */
                            user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome and Opera */
            }
            h1 {
                text-align: center;
            }
            svg {
                border: 1px solid black;
                display: block;
                margin: auto;
            }
            p {
              position: absolute;
                right: 0px; 
                width: 5em;
            }
            #addNode {
                position: relative;
                width: 100%;
            }
            .node rect,
            .node circle,
            .node ellipse,
            .node polygon {
                
              stroke: #333;
              fill: #fff;
              stroke-width: 1.5px;
            }

            
            .edgePath path {
              stroke: #333;
              fill: #333;
              stroke-width: 1.5px;
            }
        </style>
        <h1>Apollo DAG Display</h1>
        <button id="add_node_btn">Add Node</button>
        <svg width=600 height=500>  
            <g></g>
        </svg>
        
        
        
    </body>
    <script src="dag_view.js"></script>
</html>
